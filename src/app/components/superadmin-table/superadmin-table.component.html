<table mat-table [dataSource]="admins" class="mat-elevation-z8">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> 
      <mat-icon>person</mat-icon> Full Name 
    </th>
    <td mat-cell *matCellDef="let admin"> {{ admin.firstName }} {{ admin.lastName }} </td>
  </ng-container>
  <ng-container matColumnDef="contactNo">
    <th mat-header-cell *matHeaderCellDef> 
      <mat-icon>phone</mat-icon> Contact No. 
    </th>
    <td mat-cell *matCellDef="let admin"> {{ admin.contactNo }} </td>
  </ng-container>
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> 
      <mat-icon>business</mat-icon> Company Name 
    </th>
    <td mat-cell *matCellDef="let admin"> {{ admin.companyName.name }} </td> 
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> 
      <mat-icon>build</mat-icon> Actions 
    </th>
    <td mat-cell *matCellDef="let admin">
      <button mat-icon-button color="primary" (click)="updateAdmin(admin)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteConfirmationDialog(admin.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
