<form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="admin.firstName" name="firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="admin.lastName" name="lastName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="admin.email" name="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contact No." [(ngModel)]="admin.contactNo" name="contactNo" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Company</mat-label>
      <mat-select [(ngModel)]="admin.companyId" name="companyId" required>
        <mat-option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button type="submit" mat-raised-button color="primary">Update</button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
