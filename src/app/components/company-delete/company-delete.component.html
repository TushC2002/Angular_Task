<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title class="mb-0">Confirmation</h2>
  <button (click)="onCancel()" class="btn mr-2 border-0 shadow-none">
    <mat-icon class="mt-2 border-0">close</mat-icon>
  </button>
</div>
<div class="confirmation-dialog container">
  <div class="content-container">
    <p class="text-center">Are you sure you want to delete this company?</p>
    <div class="button-container d-flex justify-content-around">
      <button mat-raised-button color="primary" (click)="confirmDelete()" class="btn btn-danger">Confirm</button>
      <button mat-raised-button color="warn" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
