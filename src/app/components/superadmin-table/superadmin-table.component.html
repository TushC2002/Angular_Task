<div class="mat-elevation-z0">
  <table class="table table-hover" mat-table [dataSource]="admins">
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef class="bg-secondary text-light">
        Sr. No
      </th>
      <td mat-cell *matCellDef="let admin">{{ admin.srNo }}</td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="bg-secondary text-light">
        Full Name
      </th>
      <td mat-cell *matCellDef="let admin">
        {{ admin.firstName }} {{ admin.lastName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef class="bg-secondary text-light">
        Contact No.
      </th>
      <td mat-cell *matCellDef="let admin">{{ admin.contactNo }}</td>
    </ng-container>
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef class="bg-secondary text-light">
        Company Name
      </th>
      <td mat-cell *matCellDef="let admin">{{ admin.companyName.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-secondary text-light">
        Actions
      </th>
      <td mat-cell *matCellDef="let admin">
        <button mat-icon-button color="primary" (click)="updateAdmin(admin)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="openDeleteConfirmationDialog(admin.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
      (mouseover)="zoomIn($event)"
      (mouseleave)="zoomOut($event)"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
