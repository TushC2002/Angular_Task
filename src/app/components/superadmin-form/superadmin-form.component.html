<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title class="mb-0">Add Admin</h2>
  <button mat-icon-button (click)="onCancel()" class="close-icon ps-2 pe-2 pb-2">
    <mat-icon class="fs-4">close</mat-icon>
  </button>
</div>
<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact No." [(ngModel)]="contactNo" name="contactNo" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Company</mat-label>
    <mat-select [(ngModel)]="selectedCompany" name="selectedCompany" required>
      <mat-option *ngFor="let company of companies" [value]="company.id">
        {{ company.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
